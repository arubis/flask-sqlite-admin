name: RSOLV Security Scan
on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read

jobs:
  rsolv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: RSOLV-dev/RSOLV-action@v3
        with:
          rsolvApiKey: ${{ secrets.RSOLV_API_KEY }}
          mode: full
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
